<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Pixelate Nest</title>
    <style>
      body {
        font-family: "Big Shoulders Display", sans-serif;
        background-color: #f8f8f8;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 800px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        color: #ec5b37;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .nav-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: #ec5b37;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background-color: #d04a2a;
        transform: translateY(-2px);
      }
      .btn-secondary {
        background-color: #333;
      }
      .btn-secondary:hover {
        background-color: #222;
      }
      img {
        max-width: 200px;
        margin-bottom: 2rem;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/logo(100x100).svg" alt="Pixelate Nest Logo" />
      <h1>404 - Page Not Found</h1>
      <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
      <p>Don't worry - here are some helpful links to get you back on track:</p>

      <div class="nav-links">
        <a href="/" class="btn">Return Home</a>
        <a href="/services.html" class="btn btn-secondary">Our Services</a>
        <a href="/contact.html" class="btn btn-secondary">Contact Us</a>
      </div>

      <p style="margin-top: 3rem">
        Found a broken link?
        <a href="mailto:pixelatenest@gmail.com">Let us know</a>!
      </p>
    </div>
  </body>
</html>
